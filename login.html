<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            margin: 0px;
        }

        
    </style>
</head>
<body>
    <div class="mb-5">
        <h3 class="mb-3">Login</h3>
        <input type="text" placeholder="Username " id="userInp" class="form-control mb-3">
        <input type="password" placeholder="Password " id="passInp" class="form-control mb-3">
        <div class="custom-control custom-switch mb-3">
            <input type="checkbox" class="custom-control-input" id="customSwitch1">
            <label class="custom-control-label" for="customSwitch1">Keep me logged in</label>
          </div>
        <button type="text" id="sub_btn" class="btn w-100 btn-outline-primary mb-3">Login </button> 
        <a href="sign-up.html" class="badge badge-secondary py-1 w-100 ">Want to create a new Account?</a>
    </div>


    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.6/firebase-app.js";
       
      
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyDwD87bBzYBwTGWtRm6_Zud6_5cqxWUO94",
          authDomain: "fir-ca891.firebaseapp.com",
          databaseURL: "https://fir-ca891-default-rtdb.firebaseio.com",
          projectId: "fir-ca891",
          storageBucket: "fir-ca891.appspot.com",
          messagingSenderId: "336283338816",
          appId: "1:336283338816:web:bfdd06aad8f6197ad777a5"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

       import { getDatabase, ref ,set , child , get }
       from "https://www.gstatic.com/firebasejs/9.6.6/firebase-database.js";

       const db = getDatabase();



          const username = document.getElementById('userInp');
          const pass = document.getElementById('passInp');
          const submit = document.getElementById('sub_btn');


          function AuthentificateUser(){
              const dbref = ref(db);

              get(child(dbref, "UsersList/"+ username.value)).then((snapshot)=>{
                         if(snapshot.exists()){
                             alert()
                           let dbpass = decPass(snapshot.val().password);
                           if(dbpass == pass.value){
                               login(snapshot.val());
                           }
                         

                           else{
                               alert("username or password is invalid")
                           }
                           

                        }
                       else{

                        alert("username or password is invalid");

                       }

              });

            }
                         

        function decPass(){
            var pass12 = CryptoJS.AES.decrypt(dbpass, pass.value);
            return pass12.toString(CryptoJS.enc.Utf8);

        }


    function login(user){
        let keepLoggedIn = document.getElementById('customSwitch1').checked;

        if(!keepLoggedIn){
            sessionStorage.setItem('user',JSON.stringify(user));
            window.location= "home.html";

        }

        else{
            localStorage.setItem('keepLoggedIn','yes');
            localStorage.setItem('user', JSON.stringify(user));
            window.location='home.html';
        }
    }

    submit.addEventListener('click', AuthentificateUser);



      </script>
</body>
</html>
